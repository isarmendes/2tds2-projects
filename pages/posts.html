<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.posts.css"/>
    <script src="../assets/js/script.posts.js"></script>
    <title>Posts</title>
</head>
<body>
    <main>
        <h1>Próximos Posts</h1>
     <div id="postForm">
        <div>
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
        <label for="category">Categoria</label>
        <input type="text" id="category" name="category" required>
       </div>

    
    
        <div>
            <label for="resume">Resumo</label>
            
            <textarea type="text" id="resume" name="resume" rows="4" required></textarea>
        </div>
        <div>
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" required>
        </div>
        <div>
            <label for="date">Date de publicação</label>
            <input type="text" id="date" name="date" required>
        </div>

        <button>Cadastrar</button>

     </div>
    </div>

    </main>
    
    
</body>
</html>
